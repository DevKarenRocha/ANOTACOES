<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e9e9e9;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agenda Pessoal</h2>
        <div class="input-group">
            <input id="taskInput" type="text" placeholder="Adicionar tarefa...">
            <button onclick="addTask()">+</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            if (taskText === '') return;
            
            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            
            const span = document.createElement('span');
            span.textContent = taskText;
            
            const button = document.createElement('button');
            button.textContent = 'Feito';
            button.onclick = function() {
                span.classList.toggle('done');
                button.textContent = button.textContent === 'Feito' ? 'Desfazer' : 'Feito';
            };
            
            li.appendChild(span);
            li.appendChild(button);
            taskList.appendChild(li);
            input.value = '';
        }
    </script>
</body>
</html>
